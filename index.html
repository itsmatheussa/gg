<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e1e1e">
    <title>Fit Training - Academia</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="splash-screen">
        <div class="logo-container">
            <div class="dumbbell-animation">
                <div class="dumbbell">
                    <div class="bar"></div>
                    <div class="weight left"></div>
                    <div class="weight right"></div>
                </div>
            </div>
            <h1 class="gym-name">Fit Training</h1>
        </div>
        <div class="auth-buttons">
            <button class="btn btn-primary" onclick="window.location.href='register.html'">Registrar</button>
            <button class="btn btn-secondary" onclick="window.location.href='login.html'">Entrar</button>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registrado'))
                    .catch(err => console.log('Erro ao registrar Service Worker:', err));
            });
        }
    </script>
</body>
</html>
