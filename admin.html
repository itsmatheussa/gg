<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e1e1e">
    <title>Painel Admin - Fit Training</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Painel do Treinador</h1>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </header>

        <div class="admin-actions">
            <button class="btn btn-primary" onclick="showAddUserForm()">Adicionar Aluno</button>
        </div>

        <div class="students-list">
            <h2>Alunos Cadastrados</h2>
            <div id="studentsContainer"></div>
        </div>
    </div>

    <!-- Modal para adicionar aluno -->
    <div id="addUserModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addUserModal')">&times;</span>
            <h2>Adicionar Aluno</h2>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="newUserName">Nome</label>
                    <input type="text" id="newUserName" required>
                </div>
                <div class="form-group">
                    <label for="newUserEmail">Email / Telefone</label>
                    <input type="text" id="newUserEmail" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
        </div>
    </div>

    <!-- Modal para ver resultados do aluno -->
    <div id="studentResultsModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeModal('studentResultsModal')">&times;</span>
            <h2 id="studentResultsTitle">Resultados do Aluno</h2>
            <div id="studentResultsContent"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
